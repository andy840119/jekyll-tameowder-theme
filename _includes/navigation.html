<!--facebook like-->
{% if include.content.facebook_url %}
    <p class="navigation-tittle">Facebook</p>
    <iframe src="//www.facebook.com/plugins/likebox.php?href={{ include.content.facebook_url }}&amp;width=235&amp;height=290&amp;colorscheme=light&amp;show_faces=true&amp;header=true&amp;stream=false&amp;show_border=true" 
        scrolling="no" 
        frameborder="0" 
        style="border:none;overflow:hidden;width:250px;height:290px;background-color:#fff;" 
        allowtransparency="true">
    </iframe>
{% endif %}

<!--discord channel-->
{% if include.content.discord_id %}
    <p class="navigation-tittle">Discord</p>
    <iframe src="https://discordapp.com/widget?id={{ include.content.discord_id }}&amp;theme=dark" 
    width="250" 
    height="320" 
    frameborder="0">
    </iframe>
{% endif %}
